<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaft.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Cinestar</title>
    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/https://fonts.googleapis.com/css?family=Cookie}">
    <link rel="stylesheet" th:href="@{/fonts/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/fonts/ionicons.min.css}">
    <link rel="stylesheet" th:href="@{/css/Highlight-Phone.css}">
    <link rel="stylesheet" th:href="@{/css/Login-Form-Dark.css}">
    <link rel="stylesheet" th:href="@{/css/Pretty-Footer.css}">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><a class="navbar-brand" href="#"><img id="logo" src="img/logo.jpeg"></a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
            <div
                class="collapse navbar-collapse" id="navcol-1">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link active" href="/index">Cartelera</a></li>
                    <li class="nav-item"><a class="nav-link" href="/sedes">Sedes</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tarifario">Tarifario</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Registrarse</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Ingresar</a></li>
                </ul>
        </div>
        </div>
    </nav>
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-5 offset-0">
                <h2>Películas<img id="claqueta" th:src="@{/img/claqueta.jpg}"></h2>
            </div>
            <div class="col-md-auto d-inline float-right ml-auto">
                <div class="dropdown bg-light border rounded-0 shadow-sm d-inline-flex flex-shrink-0"><button class="btn btn-primary dropdown-toggle bg-secondary border-primary shadow-sm" data-toggle="dropdown" aria-expanded="false" type="button">Géneros</button>
                    <div class="dropdown-menu">
                    <a class="dropdown-item" th:href="@{'/sedes/'+${sede.id}+'/categoria?genero=Acción'}">Acción</a>
                    <a class="dropdown-item" th:href="@{'/sedes/'+${sede.id}+'/categoria?genero=Drama'}">Drama</a>
                    <a class="dropdown-item" th:href="@{'/sedes/'+${sede.id}+'/categoria?genero=Terror'}">Terror</a>
                    <a class="dropdown-item" th:href="@{'/sedes/'+${sede.id}+'/categoria?genero=Fantasía'}">Fantasía</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div>
        <div class="container bg-light border rounded">
            <h1 class="text-center" th:text="${sede.nombre}"><br><strong></strong></h1>
            <div class="row">
                <div class="col-md-4" th:each="pelicula: ${peliculaList}">
                    <div class="card"> 
                    <a>
                    <img class="rounded img-fluid card-img-top w-100 d-block border rounded-0" th:src="@{'/img/' + ${pelicula.imagen}}">
                    </a>
                        <div class="card-body">
                            <h4 class="text-center card-title" th:text="${pelicula.nombre}"></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="row">
            <div class="col-sm-6 col-md-4 footer-navigation">
                <h3><a href="#">Cine<span>Star</span></a></h3>
                <p class="links"><a href="#">Cartelera</a><strong> · </strong><a href="#">Sedes</a><strong> · </strong><a href="#">Tarifario</a><strong>&nbsp;</strong></p>
                <p class="company-name">CineStar © 2020</p>
            </div>
            <div class="col-sm-6 col-md-4 footer-contacts">
                <div><span class="fa fa-map-marker footer-contacts-icon"> </span>
                    <p>Lima, Perú</p>
                </div>
                <div><i class="fa fa-mobile-phone footer-contacts-icon"></i>
                    <p class="footer-center-info email text-left"> +51 999 867 654</p>
                </div>
                <div><i class="fa fa-envelope footer-contacts-icon"></i>
                    <p> <a href="#" target="_blank">cinestar@company.com</a></p>
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="col-md-4 footer-about">
                <h4>About us...</h4>
                <div class="social-links social-icons"><a href="#"><i class="fa fa-facebook"></i></a><a href="#"><i class="fa fa-twitter"></i></a><a href="#"><i class="fa fa-instagram"></i></a></div>
            </div>
        </div>
    </footer>
    <script src="js/jquery.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
