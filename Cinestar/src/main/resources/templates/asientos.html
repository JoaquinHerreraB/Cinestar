	function getAsientos() {
		asientos = [];
	
		for (var i = 0; i < 30; i++) {
			console.log($("form #" + i).val())
			if ($("form #" + i).val() == "1")
				asientos.push(document.getElementById(i).name);
		}
		$("form #asientos").val(asientos.join('-'));

	}
	function toggle(id) {
		console.log($("form #" + id).val())
		/*if ($("form #" + id).css('background-color') == "rgb(0, 128, 0)") {
			$("form #" + id).css('background-color', 'black !important');
		} else if ($("form #" + id).css('background-color') == "rgb(0, 0, 0)") {
			$("form #" + id).css('background-color', 'green !important');
		}*/
		
		if ($("form #" + id).val() == "0" || $("form #" + id).val() == "") {

			$("form #" + id).css('background-color', 'black !important');
		} else if ($("form #" + id).val() == "1") {
			$("form #" + id).val("0");
			$("form #" + id).css('background-color', 'green !important');
		}
		console.log($("form #" + id).val())
		
asientos = [];
